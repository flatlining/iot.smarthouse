[platformio]
env_default = nodemcuv2

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_ldf_mode=2
lib_deps =
  ESP8266WiFi,
  PubSubClient,
  DHT sensor library,
  ArduinoJson
